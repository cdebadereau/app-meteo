<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Applicazione meteo</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="information">
          <div>
            <h1 class="weather-app-city">Madrid, Spain</h1>
          </div>
          <div class="current-date">
            <p>
              Sunday
              <br />
              16:00
            </p>
          </div>
        </div>
        <div class="weather-app-temperature">
          <div class="weather-app-icon">☀️</div>
          <div class="weather-app-temperature-value">20°C</div>
        </div>
        <div class="weather-app-details">
          <div class="weather-app-description">Sunny</div>
          <div class="weather-app-data">
            <ul>
              <li class="wind-data">WIND</li>
              <li class="humidity-data">HUMIDITY</li>
              <li class="precipitation-data">PRECIPITATION</li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <a href="https://github.com/cdebadereau/app-meteo" target="_blank">
        Open-sourced website
      </a>
      coded by
      <a href="https://github.com/cdebadereau" target="_blank"
        >Cyrielle de Badereau de Saint Martin
      </a>
      and hosted on
      <a href="https://applicazione-meteo.netlify.app/" target="_blank">
        Netlify</a
      >.
    </footer>
  </body>
</html>
