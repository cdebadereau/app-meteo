<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Applicazione meteo</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Madrid, Spain</h1>
        </div>
        <div>
          <p>
            Sunday
            <br />
            16:00
          </p>
        </div>
        <p>☀️ 20°C</p>
        <div>
          <p>Sunny</p>
          <ul>
            <li>WIND</li>
            <li>HUMIDITY</li>
            <li>PRECIPITATION</li>
          </ul>
        </div>
      </main>
    </div>
    <footer>
      <a href="https://github.com/cdebadereau/app-meteo" target="_blank">
        Open-sourced website
      </a>
      coded by
      <a href="https://github.com/cdebadereau" target="_blank"
        >Cyrielle de Badereau de Saint Martin
      </a>
      and hosted on
      <a href="https://applicazione-meteo.netlify.app/" target="_blank">
        Netlify</a
      >.
    </footer>
  </body>
</html>
