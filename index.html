<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Applicazione meteo</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
              id="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="information">
            <div>
              <h1 class="weather-app-city" id="weather-app-city"></h1>
            </div>
            <div class="current-date">
              <p>
                <span id="current-time"></span>
              </p>
            </div>
          </div>
          <div class="weather-app-temperature-container">
            <div id="weather-icon"></div>

            <div class="weather-app-temperature">
              <div
                class="weather-app-temperature-value"
                id="weather-app-temperature-value"
              ></div>
              <div class="weather-app-unit" id="weather-app-unit">Â°C</div>
            </div>
          </div>
          <div class="weather-app-details">
            <div
              class="weather-app-description"
              id="weather-app-description"
            ></div>
            <div class="weather-app-data">
              <ul>
                <li class="wind-data">
                  WIND
                  <br />
                  <span id="wind"></span>
                </li>
                <li class="humidity-data">
                  HUMIDITY
                  <br />
                  <span id="humidity"></span>
                </li>
                <li class="pressure-data">
                  PRESSURE
                  <br />
                  <span id="pressure"></span>
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </main>
      </div>
      <footer>
        <a href="https://github.com/cdebadereau/app-meteo" target="_blank">
          Open-sourced website
        </a>
        coded by
        <a href="https://github.com/cdebadereau" target="_blank"
          >Cyrielle de Badereau de Saint Martin
        </a>
        and hosted on
        <a href="https://applicazione-meteo.netlify.app/" target="_blank">
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
